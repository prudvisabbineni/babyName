<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Baby Name Reveal â€“ Wordle Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .board {
      display: grid;
      grid-template-rows: repeat(5, 1fr);
      gap: 10px;
      margin: 20px 0;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .tile {
      width: 45px;
      height: 45px;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      text-transform: uppercase;
      background: white;
    }

    .correct {
      background: #6aaa64;
      color: white;
      border-color: #6aaa64;
    }

    .present {
      background: #c9b458;
      color: white;
      border-color: #c9b458;
    }

    .absent {
      background: #787c7e;
      color: white;
      border-color: #787c7e;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      text-transform: uppercase;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    #message {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

<h1>Guess Our Baby Name ðŸ’–</h1>
<p>7 letters â€¢ 5 guesses</p>

<div class="board" id="board"></div>

<div>
  <input type="text" id="guessInput" maxlength="7" placeholder="Enter name" />
  <button onclick="submitGuess()">Submit</button>
</div>

<div id="message"></div>

<canvas id="confetti"></canvas>

<script>
  const ANSWER = "SRIKARI";
  const MAX_GUESSES = 5;
  let currentGuess = 0;

  const board = document.getElementById("board");

  for (let i = 0; i < MAX_GUESSES; i++) {
    const row = document.createElement("div");
    row.className = "row";
    for (let j = 0; j < 7; j++) {
      const tile = document.createElement("div");
      tile.className = "tile";
      row.appendChild(tile);
    }
    board.appendChild(row);
  }

  function submitGuess() {
    if (currentGuess >= MAX_GUESSES) return;

    const input = document.getElementById("guessInput");
    const guess = input.value.toUpperCase();

    if (guess.length !== 7) {
      alert("Please enter a 7-letter name");
      return;
    }

    const row = board.children[currentGuess];

    for (let i = 0; i < 7; i++) {
      const tile = row.children[i];
      tile.textContent = guess[i];

      if (guess[i] === ANSWER[i]) {
        tile.classList.add("correct");
      } else if (ANSWER.includes(guess[i])) {
        tile.classList.add("present");
      } else {
        tile.classList.add("absent");
      }
    }

    if (guess === ANSWER) {
      document.getElementById("message").textContent = "ðŸŽ‰ It's SRIKARI! ðŸŽ‰";
      startConfetti();
      input.disabled = true;
      return;
    }

    currentGuess++;
    input.value = "";

    if (currentGuess === MAX_GUESSES) {
      document.getElementById("message").textContent = "The name is SRIKARI ðŸ’•";
      input.disabled = true;
    }
  }

  /* Simple Confetti */
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let confettiPieces = [];

  function startConfetti() {
    for (let i = 0; i < 150; i++) {
      confettiPieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 5 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`
      });
    }
    requestAnimationFrame(updateConfetti);
  }

  function updateConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confettiPieces.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();
      p.y += p.d;
      if (p.y > canvas.height) p.y = -10;
    });
    requestAnimationFrame(updateConfetti);
  }
</script>

</body>
</html>
