<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Baby Name Wordle Reveal ðŸ’›</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121213;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 { margin-bottom: 10px; }

    .board {
      display: grid;
      grid-template-rows: repeat(5, 1fr);
      gap: 8px;
      margin: 20px 0;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(7, 55px);
      gap: 6px;
    }

    .tile {
      width: 55px;
      height: 55px;
      border: 2px solid #3a3a3c;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
      background: #121213;
    }

    .correct { background: #538d4e; border-color: #538d4e; }
    .present { background: #b59f3b; border-color: #b59f3b; }
    .absent { background: #3a3a3c; border-color: #3a3a3c; }

    input {
      padding: 10px;
      font-size: 18px;
      text-transform: uppercase;
      width: 200px;
      text-align: center;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #538d4e;
      color: white;
    }

    .message {
      margin-top: 15px;
      font-size: 20px;
      color: #ffd700;
    }
  </style>
</head>
<body>

<h1>Guess the Baby Name ðŸ‘¶</h1>
<p>7 letters Â· 5 attempts</p>

<div class="board" id="board"></div>

<input type="text" id="guessInput" maxlength="7" placeholder="Enter guess" />
<button onclick="submitGuess()">Submit</button>

<div class="message" id="message"></div>

<script>
  const answer = "SRIKARI";
  let currentRow = 0;

  const board = document.getElementById('board');
  for (let i = 0; i < 5; i++) {
    const row = document.createElement('div');
    row.className = 'row';
    for (let j = 0; j < 7; j++) {
      const tile = document.createElement('div');
      tile.className = 'tile';
      row.appendChild(tile);
    }
    board.appendChild(row);
  }

  function submitGuess() {
    const input = document.getElementById('guessInput');
    let guess = input.value.toUpperCase();
    if (guess.length !== 7 || currentRow >= 5) return;

    const row = board.children[currentRow];
    const answerArray = answer.split('');

    [...guess].forEach((letter, i) => {
      const tile = row.children[i];
      tile.textContent = letter;

      if (letter === answer[i]) {
        tile.classList.add('correct');
        answerArray[i] = null;
      }
    });

    [...guess].forEach((letter, i) => {
      const tile = row.children[i];
      if (tile.classList.contains('correct')) return;

      if (answerArray.includes(letter)) {
        tile.classList.add('present');
        answerArray[answerArray.indexOf(letter)] = null;
      } else {
        tile.classList.add('absent');
      }
    });

    if (guess === answer) {
      document.getElementById('message').textContent = 'ðŸŽ‰ Welcome Baby Srikari ðŸŽ‰';
      input.disabled = true;
      return;
    }

    currentRow++;
    input.value = '';

    if (currentRow === 5) {
      document.getElementById('message').textContent = 'ðŸ’› Baby Name is SRIKARI ðŸ’›';
      input.disabled = true;
    }
  }
</script>

</body>
</html>
